<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Snapshot</title>
    <style>
        .container {
            display: flex;
        }
        .video-container {
            flex: 1;
        }
        .snapshot-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .snapshot-container img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body id="bvideo">
<h1>Webcam Snapshot</h1>
<div class="container">
    <div class="video-container">
        <h2>Video</h2>
        <video id="video" autoplay></video>
    </div>
    <div class="snapshot-container">
        <h2>Snapshot Result</h2>
        <div id="snapshotResult"></div>
    </div>
</div>

<script>
    navigator.mediaDevices.getUserMedia({ video: true })
        .then(function(stream) {
            var video = document.getElementById('video');
            video.srcObject = stream;

            document.addEventListener('click', function() {
                var canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);

                var snapshotImage = new Image();
                snapshotImage.src = canvas.toDataURL('image/png');

                var formData = new FormData();
                formData.append('snapshot', snapshotImage.src);

                fetch('http://127.0.0.1:3001/uploadSnapshot', {
                    method: 'POST',
                    body: formData
                }).then(function(response) {
                    if (response.ok) {
                        console.log('Snapshot sent to server');
                    } else {
                        console.error('Server responded with an error:', response.status);
                    }
                }).catch(function(error) {
                    console.error('Error sending snapshot to server:', error);
                });

                var snapshotResult = document.getElementById('snapshotResult');
                snapshotResult.innerHTML = '';
                snapshotResult.appendChild(snapshotImage);
            });
        })
        .catch(function(error) {
            console.error('Error accessing webcam video stream:', error);
        });
</script>
</body>
</html>
